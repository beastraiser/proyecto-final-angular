<div class="container">
  <h1 class="mt-3">Razas de Perros</h1>
  <div class="row mt-3">
    <div class="col-md-6">
      <ul class="list-group">
        <li *ngFor="let raza of razas" class="list-group-item">
          {{ raza }}
          <button
            class="btn btn-primary btn-sm float-end"
            (click)="cargarImagen(raza)"
          >
            Ver Imagen
          </button>
        </li>
      </ul>
    </div>
    <div class="col-md-6">
      <div *ngIf="imagen" class="text-center">
        <img [src]="imagen" class="img-fluid" alt="Imagen de perro" />
      </div>
      <div *ngIf="!imagen" class="alert alert-info mt-3" role="alert">
        Selecciona una raza para ver su imagen.
      </div>
    </div>
  </div>
</div>

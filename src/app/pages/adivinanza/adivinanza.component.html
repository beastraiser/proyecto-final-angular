<h1>Adivina el número</h1>
<p>Introduce un número entre 1 y 100:</p>
<input
  type="number"
  id="numeroEntrada"
  min="1"
  max="100"
  [(ngModel)]="numeroEntrada"
  [disabled]="inputDisabled"
/>
<button (click)="comprobarNumero()" id="button" [disabled]="inputDisabled">
  Comprobar
</button>

<p id="mensaje">{{ mensaje }}</p>

<h4>
  Cantidad de intentos:
  <p id="intentos-input">{{ intentos }}</p>
</h4>

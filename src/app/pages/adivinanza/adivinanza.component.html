<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-4 col-md-6 col-sm-8 text-center cont">
      <h1 class="mt-5 txt-shadow">Adivina el número</h1>
      <p class="txt-shadow text-white">Introduce un número entre 1 y 100:</p>
      <input
        [(ngModel)]="numeroEntrada"
        type="number"
        class="form-control mb-3"
        min="1"
        max="100"
      />

      <button (click)="comprobarNumero()" class="btn btn-dark mb-3 w-100">
        Comprobar
      </button>

      <p id="mensaje"></p>

      <h4>
        Cantidad de intentos:
        <p id="intentos-input">0</p>
      </h4>
    </div>
  </div>
</div>
